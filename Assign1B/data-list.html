<!-- data-list.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <style>
            /* Custom CSS */
            body {
                background-color: #f8f9fa;
                font-family: Arial, sans-serif;
            }
    
            .container {
                max-width: 800px;
                margin: 50px auto;
                padding: 20px;
                border-radius: 10px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
    
            h1 {
                color: #007bff;
                text-align: center;
                margin-bottom: 30px;
            }
    
            table {
                width: 100%;
                margin-top: 20px;
                border-collapse: collapse;
            }
    
            th,
            td {
                padding: 12px;
                border: 1px solid #dee2e6;
            }
    
            th {
                background-color: #007bff;
                color: #fff;
                font-weight: bold;
                text-align: center;
            }
    
            tbody tr:nth-child(even) {
                background-color: #f8f9fa;
            }
    
            tbody tr:hover {
                background-color: #e9ecef;
            }
    
            .clear-button {
                margin-top: 20px;
                width: 100%;
                padding: 10px;
                border: none;
                border-radius: 5px;
                background-color: #dc3545;
                color: #fff;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
    
            .clear-button:hover {
                background-color: #c82333;
            }
        </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4 text-center fw-bold text-decoration-underline">User Data List</h1>

        

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody id="userDataBody"></tbody>
        </table>
        <button class="btn btn-danger clear-button"onclick="clearAllUsers()">Clear All</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./data-list.js"></script>
</body>

</html>
