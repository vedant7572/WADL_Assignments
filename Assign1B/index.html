<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <style>
            /* Custom CSS */
            body {
                background-color: #f8f9fa;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                color: #495057;
            }
    
            .container {
                max-width: 400px; /* Adjusted size */
                margin: auto;
                background-color: #fff;
                border-radius: 10px;
                padding: 30px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                transition: box-shadow 0.3s ease;
            }
    
            .container:hover {
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            } 
    
            .form-title {
                color: #007bff;
                text-align: center;
                margin-bottom: 30px;
            }
    
            .form-label {
                font-weight: bold;
            }
    
            .form-control {
                border-radius: 5px;
                border-color: #ced4da;
                transition: border-color 0.3s ease;
            }
    
            .form-control:focus {
                border-color: #007bff;
                box-shadow: none;
            }
    
            .btn-submit {
                width: 100%;
                background-color: #007bff;
                border-color: #007bff;
                transition: background-color 0.3s ease;
            }
    
            .btn-submit:hover {
                background-color: #0056b3;
                border-color: #0056b3;
            }
    
            .btn-secondary {
                background-color: #6c757d;
                border-color: #6c757d;
                transition: background-color 0.3s ease;
            }
    
            .btn-secondary:hover {
                background-color: #5a6268;
                border-color: #5a6268;
            }
    
            a {
                color: #007bff;
                text-decoration: none;
                transition: color 0.3s ease;
            }
    
            a:hover {
                color: #0056b3;
            }
    
            .error-message {
                color: #dc3545;
                margin-top: 5px;
            }
        </style>
</head>

<body>

    <div class="container border mt-5 p-4">
        <h1 class="mb-4 text-center fw-bold text-decoration-underline">Registration Form</h1>

        <form action="#" id="registrationForm" onsubmit="return validateForm()">

            <div class="mb-3">
                <label for="ID" class="form-label"><span class=" text-danger">*</span>ID:</label>
                <input type="text" class="form-control" id="ID" required />
            </div>

            <div class="mb-3">
                <label for="Name" class="form-label"><span class=" text-danger">*</span>Name:</label>
                <input type="text" class="form-control" id="Name" required />
            </div>

            <div class="mb-3">
                <label for="Username" class="form-label"><span class=" text-danger">*</span>Username:</label>
                <input type="text" class="form-control" id="Username" required />
            </div>

            <div class="mb-3">
                <label for="Password" class="form-label"><span class=" text-danger">*</span>Password:</label>
                <input type="password" class="form-control" id="Password" required />
            </div>

            <div class="mb-3">
                <label for="Email" class="form-label"><span class=" text-danger">*</span>Email:</label>
                <input type="email" class="form-control" id="Email" required />
            </div>

            <div class="mb-3">
                <label for="DOB" class="form-label">Date of Birth:</label>
                <input type="date" class="form-control" id="DOB" />
            </div>

            <!-- Add validation for at least one gender selection -->
            <div class="mb-3">
                <label class="form-label">Gender:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="Gender" id="Male" value="Male" />
                    <label class="form-check-label" for="Male">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="Gender" id="Female" value="Female" />
                    <label class="form-check-label" for="Female">Female</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="Address" class="form-label">Address:</label>
                <input type="text" class="form-control" id="Address" />
            </div>

            <div class="mb-3">
                <label for="City" class="form-label">City:</label>
                <select class="form-select" id="City">
                    <option value="Pune">Pune</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Aurangabad">Aurangabad</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="Pincode" class="form-label"><span class=" text-danger">*</span>Pincode:</label>
                <input type="text" class="form-control" id="Pincode" required />
            </div>

            <div class="mb-3">
                <label for="State" class="form-label">State:</label>
                <select class="form-select" id="State">
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Gujarat">Gujarat</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Hobbies:</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="Dancing" />
                    <label class="form-check-label" for="Dancing">Dancing</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="Singing" />
                    <label class="form-check-label" for="Singing">Singing</label>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center ">
                <button type="submit" class="btn btn-primary m-2">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>

        <div class="d-flex align-items-center justify-content-center">
            <p class="mt-3">Already have an account? <span><a href="./Login.html">Login</a></span></p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>


        <script src="./script.js"></script>
</body>

</html>
